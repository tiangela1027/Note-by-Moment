{% include 'hub/index.html' %}

<body>
    <div class="container">
        <!-- <p id="calendar-header">ninety-year calendar</p> -->

        {% for i in years %}
        <div class="row justify-content-center">
            <div class="col-1">
                <p class="grid-marker">{{ i }}</p>
            </div>

            {% for m in weeks %}
            {% if counter < bound %}
            <!-- <a href="" id="box{{ forloop.counter0 }}" class="box" style="background-color: black;"></a> -->
            <a href="{% url 'hub:week' i m %}" type="button" id="box{{ forloop.counter0 }}" class="box modal-box" style="background-color: black;">
            </a>
            {% else %}
            <!-- <div id="box{{ forloop.counter0 }}" class="box"></div> -->
            <div type="button" id="box{{ forloop.counter0 }}" class="box" disabled>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="footer"></div>
</body>

</html>
