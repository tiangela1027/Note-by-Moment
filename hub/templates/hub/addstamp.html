<!DOCTYPE html>
<html lang="en">
{% include 'hub/index.html' %}

<body>
    <div class="container d-flex justify-content-center w-75">
        <br>
        <form action="{% url 'hub:submit' %}" method="post" class="w-50">
            {% csrf_token %}
            <!-- <div class="form-row"> -->
                <div class="form-group col justify-content-center">
                    <div class="form-group align-items-center">
                        {{ form.title.error }}
                        <label>Title.</label>
                        <br>
                        {{ form.title }}
                        <small id="notesHelpBlock" class="form-text text-muted">
                            Must be less than 25 characters.
                        </small>
                    </div>
                    <div class="form-group">
                        {{ form.mood.errors }}
                        <label>Mood.</label>
                        <br>
                        {{ form.mood }}
                        <!-- <div id="addMood">
                            <button type="button" class="btn btn-sm btn-light">+ Add mood</button>
                        </div> -->
                    </div>
                    <div class="form-group">
                        {{ form.notes.error }}
                        <label>Note.</label>
                        <br>
                        {{ form.notes }}
                        <small id="notesHelpBlock" class="form-text text-muted">
                            Must be less than 250 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group col">
                    
                </div>
            <!-- </div> -->
            <div class="form-row justify-content-center">
                <input type="submit" class="btn btn-light w-50" value="+ Note">
            </div>
        </form>
    </div>

    <div class="container" id="footer"></div>
</body>

</html>
