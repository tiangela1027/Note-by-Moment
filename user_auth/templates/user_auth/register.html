{% include 'user_auth/index.html' %}

<div class="container w-50 d-flex align-items-center" id="login-panel">
    <form action="{% url 'user_auth:registerNewUser' %}" method="post" id="user-login">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label><br>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label><br>
            {{ form.password }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-light">Register</button>
            <a href="{% url "user_auth:login" %}" class="btn btn-sm btm-light">Log In</a>
        </div>
    </form>
</div>
